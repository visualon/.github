name: test

on:
  push:

env:
  LOG_LEVEL: debug

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file:
          - renovate-config
          - ".github/renovate"

    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: testing ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
