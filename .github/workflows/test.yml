name: test

on:
  push:

env:
  LOG_LEVEL: debug

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        file:
          - renovate-config
          - ".github/renovate"

    env:
      RENOVATE_CONFIG_FILE: ${{ matrix.file }}.json

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: testing ${{ matrix.file }}
        run: npx -p renovate renovate-config-validator
